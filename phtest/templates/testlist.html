<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Тестирование АГЗ МЧС</title> 
		
		<link rel="stylesheet" href="../static/bootstrapcdn-3.3.7.css" ">
		<script src="../static/jQuery-1.9.1.js"></script>
		<script src="../static/bootstrap-3.3.7.js"></script>
		<style type="text/css">
			@media (min-width: 450px){
				#htext {
					font-size: large;
				}
			}
			@media (min-width: 768px){
				#htext {
					font-size: x-large;
				}
			}			
			@media (min-width: 1200px){
				#htext {
					font-size: x-large;
				}
			}
			@media (width: 1920px){
				#htext {
					font-size: 25px;
			}
		</style>
	</head>
	<body style="background-image: url(../static/gerb.png); background-repeat: no-repeat; background-attachment: fixed;">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="container">
						<div class="header_main" style="margin: 0px; z-index: 0; min-height: 100px; width: inherit;">
							<div  style="height: auto; z-index: 9999; background-color: #ffffff; width: inherit; position: fixed;">
								<div class="col-md-12">
									<p class="text-center" id="htext">Федеральное Государственное Бюджетное Военное Образовательное Учереждение Высшего Образования Академия Гражданской Защиты МЧС России
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="panel">
							<div class="panel-body">
								<div class="text-center"> 
									<h3>
										Добро пожаловать в систему тестирования, {{user.name}}!
									</h3>
								</div>
						    	<br>
					    			<div class="row">
						    			<div class="col-md-8 col-md-offset-2">
							    			<form id="testing-start-form" class="form-horizontal" method="GET" action="/test">
							    				<div class="form-group">
							    					<input type="submit" class="btn btn-primary form-control {{'disabled' if user.attempts == 0 else ''}}" value="{{'Продолжить тест' if continue_test else 'Начать тестирование (Осталось попыток: ' + user.attempts|string + ')'}}"/>
							    				</div>
						    				</form> 
					    				</div>
					    			</div>
					    			<div class="row">
						    			<div class="col-md-8 col-md-offset-2">
						    				<form id="testing-start-form" class="form-horizontal" method="GET" action="/">
						    					<div class="form-group">
							    					<input type="submit" class="btn btn-primary form-control" value="Выход"/>
							    				</div>
						    				</form> 
							    		</div>
					    			</div>
					    		
						  	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
