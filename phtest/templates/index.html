<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title> 
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="alert text-center">Федеральное Государственное Бюджетное Образовательное Учереждение Высшего Образования Академия Гражданской Защиты МЧС России</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Форма авторизации</div>
						<div class="panel-body">
					    	<form id="registration-form" class="form-horizontal" method="POST" action="/login">
				    			<div class="form-group">
					    			<div class="col-md-6 col-md-offset-3">
						    			<label>
						    				Введите идентификатор:
						    			</label>
						    			<input type="password" autocomplete="off" class="form-control" name="login" value="" placeholder="Логин" />
						    			{% if noauth %}
				    						<p class="text-danger" style="margin-top: 5px; float: right;">Несуществующий логин</p>
				    				
				    					{% endif %}
					    			</div>
				    			</div>
				    			<div class="form-group pull-right">
					    			<div class="col-md-11">
					    				<input type="submit" class="btn btn-primary" value="Войти" /> 
				    				</div>
				    			</div>
				    		</form>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
