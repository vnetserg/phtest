<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Тестирование АГЗ МЧС</title> 
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style type="text/css">
			@media (min-width: 450px){
				#htext {
					font-size: large;
				}
			}
			@media (min-width: 768px){
				#htext {
					font-size: x-large;
				}
			}			
			@media (min-width: 1200px){
				#htext {
					font-size: xx-large;
				}
			}
		</style>		
	</head>
	<body style="background-image: url(../static/gerb.png); background-repeat: no-repeat; background-attachment: fixed;">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="container">
						<div class="header_main" style="margin: 0px; z-index: 0; min-height: 100px;width: inherit;">
							<div  style="height: auto; z-index: 9999; background-color: #ffffff;width: inherit; position: fixed;">
								<div class="col-md-12">
									<p class="text-center" id="htext">Федеральное Государственное Бюджетное Образовательное Учереждение Высшего Образования Академия Гражданской Защиты МЧС России
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Форма авторизации</div>
						<div class="panel-body">
					    	<form id="registration-form" class="form-horizontal" method="POST" action="/login">
				    			<div class="form-group">
					    			<div class="col-md-6 col-md-offset-3">
						    			<label>
						    				Введите идентификатор:
						    			</label>
						    			<input type="password" autocomplete="off" class="form-control" name="login" value="" placeholder="Логин" />
						    			{% if noauth %}
				    						<p class="text-danger" style="margin-top: 5px; float: right;">Несуществующий логин</p>
				    				
				    					{% endif %}
					    			</div>
				    			</div>
				    			<div class="form-group pull-right">
					    			<div class="col-md-11">
					    				<input type="submit" class="btn btn-primary" value="Войти" /> 
				    				</div>
				    			</div>
				    		</form>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
